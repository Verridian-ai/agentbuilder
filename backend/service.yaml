apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: agent-builder-backend
  labels:
    cloud.googleapis.com/location: australia-southeast1
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/ingress-status: all
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: '0'
        autoscaling.knative.dev/maxScale: '10'
        run.googleapis.com/cpu-throttling: 'false'
        run.googleapis.com/startup-cpu-boost: 'true'
        run.googleapis.com/execution-environment: gen2
    spec:
      containerConcurrency: 80
      timeoutSeconds: 3600
      serviceAccountName: default
      containers:
        - image: gcr.io/PROJECT_ID/agent-builder-backend:latest
          ports:
            - name: http1
              containerPort: 8080
          resources:
            limits:
              cpu: '1'
              memory: 512Mi
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: '8080'
            - name: REGION
              value: australia-southeast1
            - name: NEON_DB_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: neon-db-connection
                  key: latest
            - name: OPENROUTER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openrouter-api-key
                  key: latest
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: latest
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 30
            failureThreshold: 3
  traffic:
    - percent: 100
      latestRevision: true
