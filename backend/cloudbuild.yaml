# Cloud Build configuration for Agent Builder Backend
# Deploys to Google Cloud Run with Neon PostgreSQL

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/agent-builder-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/agent-builder-backend:latest'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/agent-builder-backend:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/agent-builder-backend:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'agent-builder-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/agent-builder-backend:$COMMIT_SHA'
      - '--region'
      - 'australia-southeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '60m'
      - '--set-env-vars'
      - 'NODE_ENV=production,REGION=australia-southeast1'

images:
  - 'gcr.io/$PROJECT_ID/agent-builder-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/agent-builder-backend:latest'

options:
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'
