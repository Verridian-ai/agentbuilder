# Cloud Build configuration for Agent Builder Backend
# Deploys to Google Cloud Run with Neon PostgreSQL
#
# Trigger this build:
#   gcloud builds submit --config cloudbuild.yaml .
#
# Or set up automatic triggers in Cloud Build console

substitutions:
  _REGION: australia-southeast1
  _SERVICE_NAME: agent-builder-backend

steps:
  # Step 1: Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'
      - '--cache-from'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'
      - '.'

  # Step 2: Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push SHA'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push Latest'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'Deploy'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '3600'
      - '--concurrency'
      - '80'
      - '--port'
      - '8080'
      - '--cpu-throttling'
      - '--execution-environment'
      - 'gen2'
      - '--set-env-vars'
      - 'NODE_ENV=production,REGION=${_REGION}'
      - '--update-secrets'
      - 'NEON_DB_CONNECTION_STRING=neon-db-connection:latest,OPENROUTER_API_KEY=openrouter-api-key:latest,JWT_SECRET=jwt-secret:latest'

  # Step 4: Initialize database (optional - run once)
  - name: 'gcr.io/cloud-builders/curl'
    id: 'Init DB'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        SERVICE_URL=$(gcloud run services describe ${_SERVICE_NAME} --region ${_REGION} --format 'value(status.url)')
        echo "Service URL: $SERVICE_URL"
        echo "Initializing database..."
        curl -X POST "$SERVICE_URL/api/db/init" -H "Content-Type: application/json" || true
        echo "Checking health..."
        curl "$SERVICE_URL/health"

# Images to store in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  dynamicSubstitutions: true

# Timeout for the entire build
timeout: '1800s'

# Available secrets (must be created first)
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/neon-db-connection/versions/latest
      env: 'NEON_DB_CONNECTION_STRING'
    - versionName: projects/$PROJECT_ID/secrets/openrouter-api-key/versions/latest
      env: 'OPENROUTER_API_KEY'
    - versionName: projects/$PROJECT_ID/secrets/jwt-secret/versions/latest
      env: 'JWT_SECRET'
